<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/07.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>

    <!-- 
    (주의) $('셀렉터')로 찾으면 jquery 함수만 붙일 수 있음
    (주의) querySelector('셀렉터')로 찾으면 자바스크립트 함수만 붙일 수 있음

    <one-way UI 애니메이션 만드는법>
    1. 시작 스타일
    2. 최종 스타일
    3. 원할 때 최종스타일로 변하라고 코드 짬
    4. transition 추가
    -->
  </head>
  <body>
    <!--
        <p class="hello">안녕</p>
        <p class="hello">안녕</p>
        <p class="hello">안녕</p>
        <button id="btn">버튼</button>
    -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>

    <button id="login">로그인</button>
    <script>
      //로그인버튼 누르면 모달창 띄워주셈 = 로그인 버튼 누르면 .show-modal 클래스에 추가해주 셈
      $("#login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });
      $("#close").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });
      /*
      $(".hello").html("바보"); // 내용 바꿀 때
      $("#btn").on("click", function () {
        $(".hello").toggle();
      });
      */
    </script>
  </body>
</html>
