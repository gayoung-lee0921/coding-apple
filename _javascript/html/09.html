<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/09.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <!-- 
    dark / light 모드 만드는 방법 - 홀/짝 을 이용한다
    -->
  </head>
  <body class="">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand" href="#">JSSop</span>
        <span class="badge bg-dark">Dark</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <script>
      let count = 0;
      $(".badge").on("click", function () {
        count = count + 1;
        //   badge 클릭 횟수가 홀수면 내부 글자를 Light로 변경
        if (count % 2 === 1) {
          $(".badge").html("Light");
          $("body").addClass("dark");
        } else {
          //   badge 클릭 횟수가 짝수면 클릭 시 내부 글자를 Dark로 변경
          $(".badge").html("Dark");
          $("body").removeClass("dark");
        }
      });
      // let : 재선언 불가능 , const : 재선언, 재할당 불가능(변화면 안되는 값 저장하기 개꿀(=상수))
    </script>
  </body>
</html>
