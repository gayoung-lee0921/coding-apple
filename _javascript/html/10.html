<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/09.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <p>태조 이성계가 태어난 연도는?</p>
    <input type="text" id="answer" />
    <button id="send-answer">제출</button>
    <script>
      // 5번 - 이성계
      let count = 0;
      $("#send-answer").on("click", function () {
        count = count + 1;
        //console.log(count); 클릭할 때마다 횟수 증가
        let text = $("#answer").val(); // input에 입력한 값 변수 저장
        if (text === "1335") {
          alert("성공");
        }
        // 기회를 모두 써버리고 답이 1335가 아닌경우
        else if (count >= 3 && text !== "1335") {
          alert("멍청이");
        }
        // 답은 틀렸는데 기회가 남았을 때
        else {
          console.log("다시 도전");
        }
      });

      // 3번 - 이자율 계산(응용까지 완)
      let money = 60000;
      let futureMoney = 0;
      if (money >= 50000) {
        futureMoney = Math.ceil(money * 1.2 ** 10); // 반올림 인듯
        console.log(futureMoney + "원");
      } else {
        futureMoney = Math.ceil(money * 1.15 ** 10); // 반올림 인듯
        console.log(futureMoney + "원");
      }

      // 4번 - 커피양 계산
      let first = 360;
      let second = 0;
      let third = 0;
      second = first * (2 / 3);
      // console.log(second);
      third = second * (2 / 3);
      // console.log(third);
      let total = first + second + third;
      console.log(total);
    </script>
  </body>
</html>
