<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/07.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <script>
      function game(num) {
        if (num % 3 === 0 && num % 9 !== 0) {
          console.log("박수");
        } else if (num % 9 === 0) {
          console.log("박수X2");
        } else {
          console.log("통과");
        }
      }
      game(6);
      game(9);
      game(11);

      function scoreTesting(score01, score02) {
        if (score01 < 0 || score01 > 100 || score02 < 0 || score02 > 100) {
          console.log("꺼져");
          alert("장난치지 마셈");
        } else if (score01 < 40 || score02 < 40) {
          console.log("불합격");
        } else if (score01 + score02 >= 120) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
      }
      scoreTesting(70, 70);
      scoreTesting(30, 100);
      scoreTesting(50, 50);
      scoreTesting(-11, 50);
    </script>
  </body>
</html>
