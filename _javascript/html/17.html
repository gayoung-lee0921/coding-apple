<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array 와 object</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/16.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <!-- 
       - array는 순서대로 값을 저장, 자료가 정렬이나 중간에 자르기도 가능
       - object는 이름을 붙여서 값을 저장할 수 있음(순서 개념 없음)
       - object & array 안에 아무거나 다 넣을 수 있음, object, array 넣기도 가능
     -->
  </head>
  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <span class="car-title">상품명 </span>
        <span class="car-price">가격</span>
      </div>
    </div>
    <script>
      let car = ["소나타", 50000, "white"];

      car.sort(); // 데이터 정렬
      console.log(car); // [50000, 'white', '소나타']

      console.log(car.slice(1, 3)); //  ['white', '소나타']

      car[0] = "아반테"; // 값 수정하기
      // console.log(car[0]);
      // console.log(car[1]);
      // console.log(car[2]);

      let car2 = { name: "소나타", price: [50000, 3000, 4000] };
      // document.querySelectorAll("span")[0].innerHTML = car2.name;
      // document.querySelectorAll("span")[1].innerHTML = car2.price;
      //document.querySelectorAll(".car-price")[1].innerHTML = car2.price;
      console.log(car2.price[2]);
    </script>
  </body>
</html>
