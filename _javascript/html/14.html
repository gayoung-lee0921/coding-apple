  <script>
    // Q1. 함수에 분과 초를 차례로 파라미터로 입력하면 ms단위로 바꿔서 뱉어주는 함수를 만들어봅시다.
    function timer(min, sec) {
      // let a = min * 60;
      // let b = sec;
      // let c = 0;
      // c = (a + b) * 1000;
      // console.log(c);
      let result = (min * 60 + sec) * 1000;
      return result;
    }
    console.log(timer(2, 10));

    // Q2. 가격을 파라미터로 입력하면 10% 할인가를 뱉는 함수를 만들어봅시다.

    function discount(price, first) {
      if (first === true) {
        let result = parseFloat(price * 0.9 - 1.5);
        return result;
      } else if (first === false) {
        let result = parseFloat(price * 0.9);
        return result;
      }
    }
    console.log(discount(10, true));

    function 함수() {
      return "123"; // 함수쓰고 그 자리에 뭔가 뱉고 싶으면 return, return 만나면 함수 끝남
    }
    let a = 함수();
    console.log(a); // 123 출력

    function vat(money) {
      /* 
        .toFixed(n) => 소수점 n번째에서 반올림 근데 이거 하면 문자로 인식, 숫자로 바꿔줘야됨
        parseFloat() => 정수로 / parseInt() => 실수로
        */
      return parseFloat((money * 1.1).toFixed(1));
    }
    let b = vat(55555);
    console.log(b);
