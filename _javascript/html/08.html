<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/08.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>

    <!-- 
      <input>에 입력한 값이 바뀔 때 뭔가 실행하고 싶으면 input 이벤트나 change 이벤트를 써준다
      
    -->
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="08-1.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>

    <button id="login">로그인</button>
    <div class="main-bg">
      <h4>shirts on sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
      $("#login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });
      $("#close").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });

      // 전송버튼 눌렀는데 <(조건문) input에 입력한 값이 공백이면> 알림창 띄워주세요
      $("form").on("submit", function () {
        if ($("#email").val() == "" && $("#pw").val() == "") {
          alert("아이디 혹은 비밀번호를 입력하지 않았습니다");
        }
        if ($("#pw").val().length < 6) {
          alert("비밀번호가 6자 미만입니다");
        }
      });

      document.getElementById("email").addEventListener("change", function () {
        console.log("안녕");
      });
    </script>
  </body>
</html>
