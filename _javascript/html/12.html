<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/12.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <!-- 정규식 판별을 이용해 이메일과 비밀번호 입력 유무를 판별 -->
  </head>
  <body>
    <form action="success.html">
      <div class="my-3">
        이메일<input type="text" class="form-control" id="email" />
      </div>
      <div class="my-3">
        비밀번호<input type="password" class="form-control" id="password" /> 
      <button type="submit" class="btn btn-primary" id="send">전송</button>
      <button type="button" class="btn btn-danger" id="close">닫기</button>
    </form>

    <script>
      $("form").on("submit", function (e) {
        let email = $("#email").val();
        let pw = $('#password').val()
        // 아이디 또는 비밀번호 공백
        if (email == "" || pw=="") {   
          alert("아이디 또는 비밀번호를 입력하세요");
        }
        if (/\S+@+\S+.\S+/.test(email) === false) {
          alert("이메일 형식 아님");
          e.preventDefault()
        }
        if(/[A-Z]/.test(pw)===true){
            alert('비밀번호에 A~Z가 적어도 한개는 있네요')
        } else{
            alert('비밀번호에 대문자가 없네요')

        }
      });

      /*
      '문장'.includes('문자') => 문장안에 문자가 들어있는지 확인할 수 있음 ( true / false)
      단점) 문장에 '숫자가 1회 출현하냐', 'a로 끝나냐', '한글이 들어있냐', '영어가 들어있냐' 등은 못함

      <regular expression>
      정규식을 이용해서 문자 유무를 판별하는 방법
      /(판별할 단어)/.test('문장') => true / false

      */

      let text = /이/.test("이가영");
      console.log(text);

      let a = /[a-z]/.test("d"); // 특정 범위 안에 있는지도 가능
      console.log(a);

      let b = /[a-zA-Z]/.test("B"); // 아무 알파벳 중 하나
      console.log(b);

      let c = /[ㄱ-ㅎ가-힣]/.test("강"); // 아무 한글 중 하나
      console.log(c);

      let d = /[0-9]/.test(0);
      console.log(d);

      let e = /^a/.test("abdc"); // ^a 는 a로 시작하는지
      console.log(e);

      let f = /c$/.test("abdc"); // c$ 는 c로 끝나는지
      console.log(f);

      let i = /(a|b)/.test("sdfa"); // a|b 는 a또는 b가 있는지
      console.log(i);

      let email = /\S+@\S+\.\S+/.test("aaa@bbbb.ccc"); // \S는 한 글자를 의미하기 때문에 +를 해줌
      console.log(email);
    </script>
  </body>
</html>
