<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/16.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="#none">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="submit" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      // 모달창을 class 조작으로 띄웠으면 닫을 때도 class 조작해야 좋음
      $("#login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });
      $(".black-bg").on("click", function (e) {
        // e.target;  유저가 실제로 누른거
        // e.currentTarget;  이벤트리스너 달린 곳
        // this;
        // e.preventDefault();  이벤트 기본동작 막아줌
        // e.stopPropagation();  내 상위요소로 이벤트 버블링 막아줌

        // console.log(e.target);
        // console.log(document.querySelector(".black-bg"));

        // 까만 배경을 눌렀을 때만 모달창을 끄고 싶음
        if (e.target === document.querySelector(".black-bg")) {
          document.querySelector(".black-bg").classList.remove("show-modal");
        }
      });
    </script>
  </body>
</html>
