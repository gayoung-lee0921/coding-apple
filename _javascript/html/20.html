<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Music UI 만들기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/20.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div class="card-background">
      <div class="card-box">
        <img src="../images/card1.png" alt="" />
      </div>
      <div class="card-box">
        <img src="../images/card2.png" alt="" />
      </div>
      <div class="card-box">
        <img src="../images/card3.png" alt="" />
      </div>
    </div>

    <script>
      $(window).scroll(function () {
        let 높이 = $(window).scrollTop();
        console.log(높이);
        // 650~1150까지 스크롤바 내리면, 첫째카드의 opacity 1~0으로 서서히 변경해주셈
        let y = (-1 / 500) * 높이 + 115 / 50;
        $(".card-box").eq(0).css("opacity", y);
        //  650~1150만큼 스크롤 했을 때 카드의 크기가 1에서 0.9로 작아지도록
        let z = (-1 / 5000) * 높이 + 565 / 500;
        $(".card-box").eq(0).css("transform", `scale(${z})`);
      });
    </script>
  </body>
</html>
