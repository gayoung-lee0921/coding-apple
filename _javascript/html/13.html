<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/13.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <!-- carousel(이미지 슬라이드) 만들기 -->
  </head>
  <body>
    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="../images/car1.png" alt="" />
        </div>
        <div class="slide-box">
          <img src="../images/car2.png" alt="" />
        </div>
        <div class="slide-box">
          <img src="../images/car3.png" alt="" />
        </div>
      </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="before">이전</button>

    <script>
      /*
      다음 버튼 누르면
      지금 보이는 사진이 1이면 2번 사진 보여주세요
      지금 보이는 사진이 2이면 3번 사진 보여주세요
     
      let now = 1;
      $(".next").on("click", () => {
        if (now === 1) {
          $(".slide-container").css("transform", "translateX(-100vw)");
          now++;
        } else if (now === 2) {
          $(".slide-container").css("transform", "translateX(-200vw)");
          now++;
        }
      }); 
      */

      /*
      이전 버튼 누르면
      지금 보이는 사진이 3이면 2번 사진 보여주세요
      지금 보이는 사진이 2이면 1번 사진 보여주세요
      
      let now02 = 3;
      $(".before").on("click", () => {
        if (now02 === 3) {
          $(".slide-container").css("transform", "translateX(-100vw)");
          now02--;
        } else if (now02 === 2) {
          $(".slide-container").css("transform", "translateX(0vw)");
        }
      });
      */

      /*사진이 많아져도 잘 작동하게 하는 방법*/
      let count = 1;
      $(".next").on("click", function () {
        $(".slide-container").css("transform", `translateX(-${count}00vw)`);
        count++;
      });
      $(".before").on("click", function () {
        console.log(count);
        $(".slide-container").css("transform", `translateX(-${count - 2}00vw)`);
        count--;
      });

      /*
      $(".slide-1").on("click", () => {
        $(".slide-container").css("transform", "translateX(0vw)");
      });
      $(".slide-2").on("click", () => {
        $(".slide-container").css("transform", "translateX(-100vw)");
      });
      $(".slide-3").on("click", () => {
        $(".slide-container").css("transform", "translateX(-200vw)");
      });*/
    </script>
  </body>
</html>
