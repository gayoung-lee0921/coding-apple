<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/18.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <!-- 

    <배열 정렬 방법>
    1. .sort() : 문자 정렬
    추가) 숫자 정렬 하는 방법
    배열.sort(function(a,b){
        return a-b => 오름차순
    })

     -->
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
      <button class="btn btn-danger" id="more">더보기</button>
      <button class="btn btn-danger" id="more">저렴한순</button>
    </div>

    <script>
      let products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Sprginfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];
      //   let priceList = [];
      //   products.forEach(function (item, idx) {
      //     // console.log(item);
      //     priceList += item.price;
      //   });
      //   console.log(priceList); 그냥 문자로 출력됨 700005000060000

      // 상품 1,2,3 추가
      products.forEach(function (item, idx) {
        let div = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100" />
            <h5>${products[idx].title}</h5>
            <p>가격 : ${products[idx].price}</p>
          </div>`;
        $(".row").append(div);
      });

      // 더보기 버튼 2번 누르면 임시 서버에서 get 요청해서 출력하기 (7,8,9 상품 추가), + 버튼 사라지게
      let count = 0;
      $("#more").on("click", function () {
        count++;
        itemPlus(count);
      });

      function itemPlus(count) {
        if (count === 1) {
          $.get("https://codingapple1.github.io/js/more1.json").done(function (data) {
            data.forEach(function (item) {
              let plus = `<div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100" />
                    <h5>${item.title}</h5>
                    <p>가격 :${item.price}</p>
                    </div>`;
              $(".row").append(plus);
            });
          });
        }
        if (count === 2) {
          $.get("https://codingapple1.github.io/js/more2.json")
            .done(function (data) {
              data.forEach(function (item) {
                let plus = `<div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100" />
                    <h5>${item.title}</h5>
                    <p>가격 :${item.price}</p>
                    </div>`;
                $(".row").append(plus);
              });
            })
            .fail(function () {});
          $("#more").addClass("disappear");
        }
      }

      //   let array = [7, 3, 5, 2, 40];
      //   array.sort(function (a, b) {
      //     return b - a;
      //   });
      //   console.log(array);

      //   let array02 = ["a", "b", "c"];
      //   array02.sort(function () {});
      //   console.log(array02);
    </script>
  </body>
</html>
