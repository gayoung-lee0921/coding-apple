<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello world</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/detail.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/detail.js" defer></script>
    <!-- 
     eq() 메서드
     : 선택한 요소의 인덱스 번호에 해당하는 요소 찾음

     -->
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list">
        <!-- data-작명="값", 남들 몰래 값을 설정하고 싶을 때 -->
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>

    <!-- 
      select는 input이랑 똑같음 <= 선택 시 input, change 이벤트 발생
      select의 값을 읽어오고 싶을 땐 .val() 써라
     -->
    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
        <option>105</option>
      </select>
    </form>

    <script>
      // prettier-ignore
      $('.form-select').eq(0).on('click',function(){
        let value = this.value; // e.currentTarget.value 써도 됨
        //console.log(value)
        if (value === "셔츠") {
          $(".form-select").eq(1).removeClass("form-hide");
        } else{
          $(".form-select").eq(1).addClass("form-hide");

        }
      })
    </script>
  </body>
</html>
